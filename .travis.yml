language: r
sudo: true
cache: packages

warnings_are_errors: false

r_packages:
  - Cairo
  - GGally
  - ggrepel
  - intergraph
  - magrittr
  - network
  - rmarkdown
  - survival

bioc_packages:
  - BiocInstaller
  - limma

r_github_packages:
  - cran/RUnit
  - ropengov/sorvi
  - microbiome/microbiome  
  - microbiome/HITChipDB
  - zdk123/SpiecEasi
  - briatte/ggnet
  - earlywarningtoolbox/earlywarnings-R/earlywarnings

